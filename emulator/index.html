<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emufun</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        min-width: 0;
      }
      canvas {
        border: 2px solid black;
        border-radius: 5px;
        background-color: rgb(239, 239, 239);
      }
    </style>
  </head>
  <body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center">
      <div style="margin-top: 1em">
        <div style="display: flex; flex-direction: row; margin-bottom: 10px">
          <label style="margin-right: 5px">Select ROM: </label>
          <input type="file" id="rom-upload" />
          <label style="margin-right: 5px">Upload Save: </label>
          <input type="file" id="load-save" />
        </div>
        <canvas id="emulator" width="800" height="600"></canvas>
        <div style="width: 470px; padding: 5px">
          <p style="display: inline"><strong>D-PAD:</strong> arrow keys</p>
          <p style="display: inline"><strong>START:</strong> enter</p>
          <p style="display: inline"><strong>SELECT:</strong> escape</p>
          <p style="display: inline"><strong>A:</strong> Q</p>
          <p style="display: inline"><strong>B:</strong> W</p>
        </div>
        <button id="save-button">Create Save</button>
        <button id="save-button">Debug Panel</button>
      </div>
    </div>
  </body>
  <script src="scripts.js" type="module"></script>
</html>
