<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emufun</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        border: 3px solid gray;
        border-radius: 2px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center">
      <div style="margin-top: 1em">
        <div style="display: flex; flex-direction: row">
          <canvas id="emulator" width="800" height="600"></canvas>
          <div style="margin-left: 20px">
            <div style="width: fit-content">
              <p style="margin-bottom: 5px">Choose Emulator:</p>
              <select id="emulator-select" size="5">
                <option value="gb">Game Boy</option>
              </select>
            </div>
            <div>
              <p style="margin-bottom: 5px">Choose ROM:</p>
              <select id="rom-select-gb" size="15">
                <option value="ZELDA.gb">ZELDA</option>
                <option value="POKEMON.gb">POKEMON</option>
                <option value="ROM2MB.gb">ROM2MB</option>
                <option value="ROM4MB.gb">ROM4MB</option>
                <option value="ROM8MB.gb">ROM8MB</option>
                <option value="ROM16MB.gb">ROM16MB</option>
                <option value="RAM64.gb">RAM64</option>
                <option value="KIRBY.gb">KIRBY</option>

                <option value="BOMB.gb">BOMB</option>
                <option value="RRAM256.gb">RRAM256</option>
                <option value="TETRIS.gb">TETRIS</option>
                <option value="MARIO.gb">MARIO</option>
                <option value="ASTEROID.gb">ASTEROID</option>

                <option value="POKEMON.gb">POKEMON</option>

                <option value="MULTICART.gb">MULTICART</option>

                <option value="DIV.gb">DIV</option>
                <option value="TIM0.gb">TIM0</option>
                <option value="TIM0TRIGGER.gb">TIM0TRGG</option>
                <option value="INSTRUCT.gb">INSTRUCT</option>
                <option value="INSTRTIMING.gb">INSTRTIMING</option>
                <option value="MEMTIMING.gb">MEMTIMING</option>
                <option value="TIMERRR2.gb">TIMERRR2</option>
                <option value="FAILED.gb">FAILED</option>
                <option value="ZELDACOL.gb">ZELDACOL</option>
              </select>
            </div>
          </div>
        </div>
        <form style="margin-bottom: 20px; margin-top: 8px">
          <input type="file" id="myFile" name="filename" />
        </form>
        <div style="width: 470px; border: 3px solid black; padding: 5px">
          <p style="margin-bottom: 2px"><strong>d-pad:</strong> arrow keys</p>
          <p style="margin-bottom: 2px"><strong>start:</strong> enter</p>
          <p style="margin-bottom: 2px"><strong>select:</strong> escape</p>
          <div style="display: flex; margin-top: 10px">
            <p style="margin-bottom: 2px"><strong>A:</strong> Q</p>
            <p style="margin-left: 10px"><strong>B:</strong> W</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js" type="module"></script>
</html>
