<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emufun</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        border: 2px solid black;
        border-radius: 2px;
        padding: 1px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center">
      <div style="margin-top: 2em">
        <h1>Emufun</h1>
        <div style="margin-top: 10px; display: flex">
          <div>
            <canvas id="emulator" width="800" height="600"></canvas>
          </div>
          <div style="margin-left: 20px">
            <div style="width: fit-content">
              <p style="margin-bottom: 5px">Choose Emulator:</p>
              <select id="emulator-select" size="5">
                <option value="gb">Game Boy</option>
              </select>
            </div>
            <div style="margin-top: 15px">
              <p style="margin-bottom: 5px">Choose ROM:</p>
              <select id="rom-select-gb" size="15">
                <option value="PPU.gb">PPU</option>
                <option value="TETRIS.gb">TETRIS</option>
                <option value="MARIO.gb">MARIO</option>
                <option value="INTERRUPT.gb">INTERRUPT</option>
                <option value="ALL.gb">ALL</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js" type="module"></script>
</html>
